<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
     *{
        margin: 0%;
        padding: 0%;
     }   

     table{
        width: 50vw;
        height: 80vh;
        border-collapse: collapse;
     }
    
     tr{
        background-color: rgb(156, 0, 0);
        
     }
     td{
        border: 1px solid black;
        padding-left: 10px;
        text-align: center;
        vertical-align: middle;
     }
     .po{
        text-align: right;
     }
     .pl{
       vertical-align:bottom ;
     }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a1</td>
            <td class="po">b1</td>
            <td class="po">c1</td>
        </tr>
        <tr>
            <td class="pl">a2</td>
            <td class="pl">b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>a5</td>
            <td>b5</td>
            <td>c5</td>
        </tr>
        <tr>
            <td>a6</td>
            <td>b6</td>
            <td>c6</td>
        </tr>
        <tr>
            <td>a7</td>
            <td>b7</td>
            <td>c7</td>
        </tr>
    </table>
</body>
</html>
