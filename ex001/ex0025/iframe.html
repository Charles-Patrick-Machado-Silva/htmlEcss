<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a iframe</h1>
    <p>
        site do curso em video <iframe src="https://cursoemvideo.com" frameborder="0" height="300px" width="300px" scolling="no"></iframe>
    </p>
    <h2>Nenhum deles da a permiss√£o</h2>
    <p>
        site do google <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com">aperte aqui</a> para ir ao site
        </iframe>
    </p>
      
    <p>
        site do youtube <iframe src="https://youtube.com" frameborder="0"></iframe>
    </p>

    <p>
        site do facebook <iframe src="https://facebook.com" frameborder="0"></iframe>
    </p>

    <p>
        site <iframe src="https://ePipoca.com.br" frameborder="0" height="500px" width="500px"></iframe>
    </p>
</body>
</html>
