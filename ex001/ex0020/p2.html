 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2 pseudo classes</title>
    <STYLE>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div > p{
            display: none;
        }
        
        div:hover>p{
            display: block;
            color: antiquewhite;
            background-color: chartreuse;
            width: 200px;
        }
          
        div :hover{
            color: blue;
        }
    </STYLE>
 </head>
 <body>
    <h1>hopper</h1>
    <h2>thomas</h2>
    <div> 
        passa aqui 
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>poiuhghjio</p>
 </body>
 </html>
