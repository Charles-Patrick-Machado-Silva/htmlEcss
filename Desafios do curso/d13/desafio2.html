<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
           border-collapse: collapse;
           width: 380px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;        
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <td colspan="4" style="text-decoration: underline red;">Amor</td>
           <td rowspan="4">B</td>
          
        </tr>
        <tr>
           <td rowspan="4">Cura</td>
           <td>Doi</td>
           <td>E</td>
           <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>Machuca</td>
        </tr>
        <tr>
            
            
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
